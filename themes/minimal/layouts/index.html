{{ partial "header" . }}

<main>
    <div class="intro">
        <h1>{{ .Site.Title }}</h1>
        <h2>{{ markdownify .Site.Params.Description }}</h2>
        {{ with .Content }} <div class="homepage-content text-justify">{{ . }}</div> {{ end }}
        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}
    </div>

    <div id="homeCarousel" class="carousel slide w-50" data-ride="carousel">
      <div class="carousel-inner text-center">
        <div class="carousel-item active">
          <img class="d-block main-img" src="images/Species_Richness.png" alt="Richness map">
        </div>
        <div class="carousel-item">
          <img class="d-block main-img" src="images/Completeness.png" alt="Completeness">
        </div>
        <div class="carousel-item">
          <img class="d-block main-img" src="images/Endemism_Richness.png" alt="Endemism map">
        </div>
        <div class="carousel-item">
          <img class="d-block main-img" src="images/Number_of_occurrences.png" alt="Occurence map">
        </div>
      </div>
    </div>
</main>

{{ partial "footer" . }}
